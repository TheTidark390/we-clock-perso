<!DOCTYPE html>
<html>
	<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>SBB clock WE Perso</title>
    <link rel="stylesheet" href="style.css">
	<!-- Scripts -->
	<script src="./js/WE.js"></script>
	<script src="./js/sbbUhr-1.3.js"></script>
	</head>

	<body>
		<section id="Mainsection">
			<img id="CSBackGround">
			<div id="sbb_uhr_container" class="Main_Div"> </div>
		</section>

		<script type="text/javascript">
			onLoad()
			let myClock; // define Clock object
			myClock = new sbbUhr("sbb_uhr_container", false, 60); // create new clock object sbbUhr([ID of container], [default = false, true = dark background, false = light background], Refresh rate in Frames per Second [default = as many as possible])
			myClock.start(); // start clock
		</script>
	</body>
</html>
