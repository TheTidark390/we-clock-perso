<!DOCTYPE html>
<html>
	<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>SBB Uhr WE Perso</title>
    <style src="./style.css"></style>
	<!-- Scripts -->
	<script src="./js/WE.js"></script>
	<script src="./js/sbbUhr-1.3.js"></script>
	</head>

	<body>
		<!-- Container div can have any size and proportion. The Clock will fill to the shortest length. The position of the container doesnt matter-->
		<div id="sbb_uhr_container" style="width: 25vw; height: 25vh; top: 0; left: 0; position: absolute;"> </div>
		<script type="text/javascript">
			var myClock; // define Clock object
			myClock = new sbbUhr("sbb_uhr_container", true, 60); // create new clock object sbbUhr([ID of container], [default = false, true = dark background, false = light background], Refresh rate in Frames per Second [default = as many as possible])
			myClock.start(); // start clock
			//myClock.stop(); // call to stop clock.
		</script>
	</body>
</html>
